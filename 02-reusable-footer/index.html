<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Footer Component Demo</title>

  <!-- 1) React & ReactDOM UMD builds -->
  <script
    src="https://unpkg.com/react@18/umd/react.development.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    crossorigin
  ></script>

  <!-- 2) Babel-standalone for on-the-fly JSX transpiling -->
  <script
    src="https://unpkg.com/@babel/standalone/babel.min.js"
    crossorigin
  ></script>

  <!-- 3) Your JSX entrypoint (must be fetched via HTTP) -->
  <script
    type="text/babel"
    data-presets="react"
    src="index.jsx"
  ></script>

  <!-- Optional CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="root"></div>
</body>
</html>
